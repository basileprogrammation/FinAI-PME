<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - FinAI-PME</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 sm:p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Créer un compte</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-yellow-100 text-yellow-700 p-2 rounded mb-4 text-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="Mot de passe" required class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="bg-green-600 text-white w-full p-2 rounded hover:bg-green-700">S'inscrire</button>
    </form>

    <p class="text-center text-sm mt-4">Déjà inscrit ? 
      <a href="/login" class="text-blue-600 hover:underline">Se connecter</a>
    </p>
  </div>
</body>
</html>
