<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinAI-PME</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/static/js/menu.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">FinAI-PME</h1>
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        ☰
      </button>
      <nav id="menu" class="hidden md:flex space-x-4">
        <a href="/home" class="hover:text-blue-600">Accueil</a>
        <a href="/transactions" class="hover:text-blue-600">Transactions</a>
        <a href="/forecast" class="hover:text-blue-600">Prévision IA</a>
        <a href="/logout" class="hover:text-red-600">Déconnexion</a>
      </nav>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
      <a href="/home" class="block px-4 py-2 border-b hover:bg-gray-100">Accueil</a>
      <a href="/transactions" class="block px-4 py-2 border-b hover:bg-gray-100">Transactions</a>
      <a href="/forecast" class="block px-4 py-2 border-b hover:bg-gray-100">Prévision IA</a>
      <a href="/logout" class="block px-4 py-2 hover:bg-gray-100 text-red-600">Déconnexion</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
